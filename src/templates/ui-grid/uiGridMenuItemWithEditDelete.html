<li class="ui-grid-menu-item" ng-click="itemAction($event, title)" ng-show="itemShown()"
    ng-class="{ 'ui-grid-menu-item-active' : active() }">
  <i ng-class="icon"></i> {{ name }}
  <div style="display:inline-block;float: right;"><span class="edit" ng-click="edit($event)"></span>
    <!--<span class="delete" ng-click="delete($event)"></span>-->
  </div>
</li>
